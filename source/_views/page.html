{% extends 'default' %}

{% block content_wrapper %}
<main class="flex flex-row justify-center bg-[#f4f4f4] min-w-[320px] min-h-[100vh] w-full pt-4">
    <article class="max-w-[960px] w-full">
        <header>
            <h2>{{ page.title }}</h2>
        {% if page.subtitle %}
            <h3 class="subtitle">{{ page.subtitle }}</h3>
        {% endif %}
        </header>

        <section class="main_body">
            {{ page.blocks.content|raw }}
        </section>
    </article>
</main>
{% endblock content_wrapper %}
